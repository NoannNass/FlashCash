<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cash - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body class="bg-light">
<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <!-- Logo Area -->
                    <div class="text-center mb-4">
                        <i class="bi bi-currency-exchange text-primary" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold mb-0">Flash Cash</h2>
                        <p class="text-muted">Welcome back!</p>
                    </div>

                    <!-- Form -->
                    <form th:action="@{/signin}" method="post" class="needs-validation" novalidate>
                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="name@example.com"
                                   required>
                            <label for="email">Email address</label>
                        </div>

                        <!-- Password Input -->
                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password"
                                   required>
                            <label for="password">Password</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg text-uppercase fw-bold mb-4" type="submit">
                                Sign In
                            </button>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <p class="mb-0">Don't have an account?
                                <a href="/signup" class="text-primary fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <small class="text-muted">
                    &copy; 2024 Flash Cash. All rights reserved.
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
