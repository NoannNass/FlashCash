<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cash - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body class="bg-light">
<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center py-5">
        <div class="col-12 col-lg-8 col-xl-7">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4 p-sm-5">
                    <!-- Logo Area -->
                    <div class="text-center mb-4">
                        <i class="bi bi-currency-exchange text-primary" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold mb-0">Flash Cash</h2>
                        <p class="text-muted">Create your account</p>
                    </div>

                    <!-- Form -->
                    <form th:action="@{/signup}" th:object="${signupForm}" method="POST" class="needs-validation" novalidate>
                        <!-- Name Row -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text"
                                           th:field="*{firstName}"
                                           class="form-control"
                                           id="floatingInputUserName"
                                           placeholder="First Name"
                                           required>
                                    <label for="floatingInputUserName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text"
                                           th:field="*{lastName}"
                                           class="form-control"
                                           id="floatingInputLastName"
                                           placeholder="Last Name"
                                           required>
                                    <label for="floatingInputLastName">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   id="floatingInputEmail"
                                   placeholder="name@example.com"
                                   required>
                            <label for="floatingInputEmail">Email address</label>
                        </div>

                        <!-- Password Section -->
                        <div class="form-floating mb-3">
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   id="floatingPassword"
                                   placeholder="Password"
                                   required>
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password"
                                   th:field="*{confirmPassword}"
                                   class="form-control"
                                   id="floatingConfirmPassword"
                                   placeholder="Confirm Password"
                                   required>
                            <label for="floatingConfirmPassword">Confirm password</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg text-uppercase fw-bold" type="submit">
                                Create Account
                            </button>
                        </div>

                        <!-- Sign In Link -->
                        <div class="text-center mb-3">
                            <p class="mb-0">Already have an account?
                                <a href="/signin" class="text-primary fw-bold">Sign In</a>
                            </p>
                        </div>

                        <!-- Alerts -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <small class="text-muted">
                    &copy; 2024 Flash Cash. All rights reserved.
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
